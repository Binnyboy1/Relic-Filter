            <div style="display: flex; flex-direction: column;">

                <div style="height: 50px; font-size: 1.25rem; font-weight: 600; display: flex; flex-direction: row;">

                    <button id="increase-leniency" style="padding: 0 5px; width: 20%; text-align: center;">+</button>

                </div>

                <div class="range-input" style="position: relative; display: flex; flex-direction: column;">
                    <input type="range" id="minRange" style="background: none;" min="0" max="15" value="0" oninput="updateMin()">
                    <input type="range" id="maxRange" style="background: none;" min="0" max="15" value="15" oninput="updateMax()">
                </div>  
                <div class="slider">
                    <div class="progress"></div>
                    <div style="background-color: black; position: absolute; border-radius: 5px; width: 100%; height: calc(100% + 3.2px); top: 7px; z-index: -2; background-color: var(--dark-highlight);"></div>
                </div>

                <div class="select-container" style="margin-top: 15px; display: flex; flex-direction: row; justify-content: space-between;">
                    <span id="minValue" class="slider-value" style="width: 40px; height: 25px; border: 2px solid var(--semi-light); border-radius: 6px; background-color: var(--dark-highlight); margin: 5px; display: flex; align-items: center; justify-content: center;">+0</span>
                    <span id="maxValue" class="slider-value" style="width: 40px; height: 25px; border: 2px solid var(--semi-light); border-radius: 6px; background-color: var(--dark-highlight); margin: 5px; display: flex; align-items: center; justify-content: center;">+15</span>
                </div>
            </div>
         </div>
