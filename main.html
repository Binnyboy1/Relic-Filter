<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Filter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <label>Select main stat(s) to filter by:</label>
        <div id="main-stat-buttons">
            <!-- Main stat buttons will be added here dynamically -->
        </div>
    </div>

    <div>
        <label>Select sub stat(s) to filter by:</label>
        <div id="sub-stat-buttons">
            <!-- Sub stat buttons will be added here dynamically -->
        </div>
    </div>

    <div>
        <label>Leniency:</label>
        <span id="leniency-value">0</span>
        <button id="increase-leniency">+</button>
        <button id="decrease-leniency">-</button>
    </div>

    <button id="toggle-strict">Strict</button>

    <h2><span id="data-points-count">0</span></h2>

    <div id="data-grid"></div>
    
    <div id="json-container">
        <!-- JSON data will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
